<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Crack-The-Code Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/788fc8cac3.js" crossorigin="anonymous"></script>

  
    <link rel="icon" type="image/x-icon" href="./BornDeveloper.jpg">

    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Popup Modal -->
    <div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="popupLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger font-weight-bold" id="popupLabel">
                        Pop Up
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3 id="result" class="text-center"></h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Popup Modal -->

    <div class="container my-4">
        <h1 class="text-center my-4"><i class="fas fa-unlock-alt"></i> Crack The Code</h1>

        <!-- Input fields and Check button -->
        <div class="text-center input-group">
            <input type="text" id="b1" class="form-control">
            <input type="text" id="b2" class="form-control">
            <input type="text" id="b3" class="form-control">
            <br>
            <button class="btn btn-primary btn-check mt-4" onclick="checkCode();">
                <i class="fas fa-key"></i> Check
            </button>
        </div>
        <hr>

        <!-- Hints section -->
        <div id="hints" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title text-center">
                            <i class="far fa-lightbulb"></i> Hint #1
                        </h5>
                    </div>
                    <div class="card-body">
                        <p id="h1" class="text-center hint-text"></p>
                        <h5 class="text-center">
                            One Number is correct and well placed
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title text-center">
                            <i class="far fa-lightbulb"></i> Hint #2
                        </h5>
                    </div>
                    <div class="card-body">
                        <p id="h2" class="text-center hint-text"></p>
                        <h5 class="text-center">
                            One Number is correct but wrong placed
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title text-center">
                            <i class="far fa-lightbulb"></i> Hint #3
                        </h5>
                    </div>
                    <div class="card-body">
                        <p id="h3" class="text-center hint-text"></p>
                        <h5 class="text-center">
                            Two numbers are correct but wrong placed
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title text-center">
                            <i class="far fa-lightbulb"></i> Hint #4
                        </h5>
                    </div>
                    <div class="card-body">
                        <p id="h4" class="text-center hint-text"></p>
                        <h5 class="text-center">
                            Nothing is Correct
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title text-center">
                            <i class="far fa-lightbulb"></i> Hint #5
                        </h5>
                    </div>
                    <div class="card-body">
                        <p id="h5" class="text-center hint-text"></p>
                        <h5 class="text-center">
                            One Number is correct but wrong placed
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
